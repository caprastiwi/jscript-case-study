  <body>
    <h1>Case Study 1</h1>
    <p>Fungsi Faktorial</p>
    
    <script>
      function factorial(n) {
        let result = 1;
        
        if (n > 1) {
          for (let i = 1; i <= n; i++) {
            result = result * i;
          }
          return result;
        } else {
          return "n has to be positive";
        }
      }

      console.log("hello world");
      console.log(factorial(5));
    </script>
